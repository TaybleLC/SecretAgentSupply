<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link href="resources\css\reset.css" type="text/css" rel="stylesheet">
    <link href="resources\css\style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!--Begin main container-->
    <div class="main">
      <header>
        <img class="logo" src="resources\images\logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </header>
    <!--Main image of motorcycle container-->
      <section class="banner">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </section>
    <!--Product list container-->
      <nav class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </nav>
    <!--Product images container-->
      <section class="products-outer">
        <div class="products-inner">
          <figure>
            <img src="resources\images\pen.png">
            <figcaption>Exploding Pen</figcaption>
          </figure>
          <figure>
            <img src="resources\images\watch.png">
            <figcaption>Cellular Watch</figcaption>
          </figure>
          <figure>
            <img src="resources\images\glasses.png">
            <figcaption>Thermal Glasses</figcaption>
          </figure>
        <!--</section>-->
        <!--<section class="info">-->
          <div class="data">
            <span class="title">Location</span>
            <span class="number">-47.346436, 84.32354</span>
          </div>
          <div class="data">
            <span class="title">Hours</span>
            <span class="number">0800-1800</span>
          </div>
        </div>
      </section>
    <!--Footer container-->
      <footer class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </footer>

    </div>
    <!--End main container--->

  </body>
</html>
